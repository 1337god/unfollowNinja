version: '3'

services:
  tests:
    build: ..
    command: "npm run specs"
    volumes:
      - ..:/usr/app/
      - /usr/app/node_modules
    depends_on:
      - postgres
      - redis
    environment:
      REDIS_TEST_URI: redis://redis
      POSTGRES_TEST_URI: postgres://postgres:unfollowninja@postgres/postress
  postgres:
    image: postgres:13
    environment:
      POSTGRES_PASSWORD: "unfollowninja"
  redis:
    image: redis:6
